{% extends "base.html" %}
{% block content %}
    <div class="container py-5">
        <h2 class="mb-4 fw-bold">Вход в админ-панель</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" class="p-4 bg-white rounded shadow-sm col-md-4 mx-auto">
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Логин</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
    </div>
{% endblock %}
