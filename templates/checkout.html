{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4 fw-bold text-center">Оформление заказа</h2>
    <hr class="featurette-divider">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form method="POST" class="p-4 bg-white rounded shadow-sm">
                <div class="mb-3">
                    <label for="recipient_name" class="form-label fw-semibold">ФИО получателя</label>
                    <input type="text" class="form-control" id="recipient_name" name="recipient_name"
                           placeholder="Иванов Иван Иванович" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label fw-semibold">Номер телефона</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                           pattern="[0-9]{10,11}" placeholder="89991234567" required>
                    <div class="form-text">Введите номер без пробелов и символов</div>
                </div>
                <div class="mb-3">
                    <label for="delivery_address" class="form-label fw-semibold">Адрес доставки</label>
                    <input type="text" class="form-control" id="delivery_address" name="delivery_address"
                           placeholder="ул. Ленина, д. 10, кв. 5 или Самовывоз" required>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label fw-semibold">Комментарий к заказу (необязательно)</label>
                    <textarea class="form-control" id="comment" name="comment" rows="3"
                              placeholder="Например: позвонить за час до доставки"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Подтвердить заказ</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
